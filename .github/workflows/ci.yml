name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check code style with Black
        run: black --check --line-length 100 core/ modules/ utils/ handlers/

      - name: Check import sorting with isort
        run: isort --check-only --profile black core/ modules/ utils/ handlers/

      - name: Lint with flake8
        run: flake8 --max-line-length 100 --ignore=E501,W503,E402,E203,W504 --extend-ignore=E722,F401,F841,F811,F541,F821,W291,W293,E741,E713,E226,E231 core/ modules/ utils/ handlers/

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install security tools
        run: pip install bandit pip-audit safety

      - name: Security scan with Bandit
        run: bandit -c .bandit -r core/ modules/ utils/ handlers/ -f json -o bandit-report.json

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Dependency vulnerability scan with pip-audit
        continue-on-error: true  # langchain 0.1.x has known CVEs; upgrade to 0.2+ is a breaking change
        run: pip-audit -r requirements.txt

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install pytest-asyncio pytest-timeout
      - name: Check syntax
        run: python -m py_compile mcp_stdio_server.py
      - name: Run unit tests (fast)
        run: |
          pytest tests/ \
            --verbose \
            --tb=short \
            --ignore=tests/test_performance_integration.py \
            --ignore=tests/test_core_c2.py \
            --ignore=tests/test_core_concurrency.py \
            --ignore=tests/test_core_cve_manager.py \
            --ignore=tests/test_core_detectors.py \
            --ignore=tests/test_core_exploit_engine.py \
            --ignore=tests/test_core_http.py \
            --ignore=tests/test_core_http_client.py \
            --ignore=tests/test_core_session.py \
            --ignore=tests/test_core_session_manager.py \
            --ignore=tests/test_core_recon.py \
            --ignore=tests/test_utils.py \
            --ignore=tests/test_modules_websocket.py \
            --ignore=tests/test_modules_kubernetes.py \
            --ignore=tests/test_modules_graphql.py \
            --ignore=tests/test_modules_dependency_scanner.py \
            --ignore=tests/test_handlers_redteam.py \
            --ignore=tests/test_handlers_recon.py \
            --ignore=tests/test_handlers_init.py \
            --ignore=tests/test_modules_jwt.py \
            -m "not slow and not integration and not network" \
            --timeout=30 \
            --maxfail=10

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Build package
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
